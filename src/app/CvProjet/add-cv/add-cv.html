<form #formulaire="ngForm">
<label for="name"> Name</label>
<input required pattern="[A-Za-z]+" type="text" id="name" name="name" ngModel class="form-control">


<label for="firstName"> FirstName</label>
<input required  pattern="[A-Za-z]+" type="text" id="firstName" name="firstName" ngModel class="form-control">

<label for="age"> Age</label>
<input required  pattern="\d{1,3}" type="number" id="age" name="age" ngModel class="form-control">

<label for="job"> Job</label>
<input required pattern="[A-Za-z]+" type="text" id="job" name="job" ngModel class="form-control">


<label for="cin"> CIN </label>
<input required pattern="[0-9]{8}" type="number" id="cin" name="cin" ngModel class="form-control">

<label for="path"> Path</label>
<input  type="text" id="path" name="path" ngModel class="form-control">
 <br>
<button class="btn btn-primary" (click)="addPersonne(formulaire)"   [disabled]="formulaire.invalid">Envoyer</button>
</form>
