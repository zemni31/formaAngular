<div class="container mt-5">
  <div class="text-center mb-4">
    <img [src]="'assets/images/' + personne.path"
         alt="Photo"
         class="rounded-circle shadow"
         width="150" height="150">
    <h3 class="mt-3"> {{ personne.firstName }} {{ personne.name }}</h3>
    <p class="text-muted">{{ personne.job }}</p>
  </div>

  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header text-center fw-bold">Informations</div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Nom :</strong> {{ personne.name }}
        </li>
        <li class="list-group-item">
          <strong>Prénom :</strong> {{ personne.firstName }}
        </li>
        <li class="list-group-item">
          <strong>Âge :</strong> {{ personne.age }}
        </li>
       
        <li class="list-group-item">
          <strong>CIN :</strong> {{ personne.cin }}
        </li>
        <li class="list-group-item">
          <strong>Profession :</strong> {{ personne.job }}
        </li>
      </ul>
    </div>
  </div>
</div>
