<div *ngIf="embauches" class="text-center">
    <span *ngFor="let personne of embauches">  
        <img  
        class="rounded-circle" 
        [src]="'assets/images/' + (personne.path|defaultImage)" 
        width="150" height="150">  
        {{personne.firstName|titlecase}} {{personne.name}}
    </span>
</div>
