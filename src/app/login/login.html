<form #loginFormuliare="ngForm">
<label for="email">Email</label> 
 <input email 
required 
id="email" 
ngModel name="email" 
type="text" 
class="form-control"
#inputEmail="ngModel">
<div class="alert alert-danger" *ngIf="inputEmail.invalid && inputEmail.dirty">
    votre email est invalide
</div>
<label for="pwd">Password</label> 
 <input  
required 
id="Password" 
ngModel name="Password" 
type="password" 
minlength="4"
class="form-control"
#inputPassword="ngModel">
<div class="alert alert-danger" *ngIf="inputPassword.invalid && inputPassword.touched">
    votre mot de passe doit contenir au moins 4 caract√®res
</div><br>
<button [disabled]="loginFormuliare.invalid"  class="btn btn-primary" (click)="login(loginFormuliare)">  Se connecter</button>
</form>
